<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Amazon Tree Cover Loss</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }

        /* Add a black border around Brazil */
        #thematic-layer {
            line-opacity: 1;
            line-width: 2;
            line-color: #000;
        }

        #data-table {
            font-family: Arial, sans-serif;
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-style: solid;
            border-width: 1px;
            border-color: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 3px;
            z-index: 1;
        }
    </style>
</head>
<body>

<div id="map"></div>
<div id="data-table">
    <h2>Amazon Tree Cover Loss (2001-2022)</h2>
    <table>
        <thead>
            <tr>
                <th>Year</th>
                <th>Metric1 (Tree Cover Loss)</th>
                <th>Metric2 (CO2 Equivalent)</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibmF0ZWEzNjkiLCJhIjoiY2xvejhldmUxMDltdDMybXB6ZGNwdXh0MSJ9.dhamz50QtURIQ_BhPS78aw';

    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/satellite-v9',
        center: [-55, -10],
        zoom: 2
    });

    // Thematic layer using the GeoJSON data
    map.on('load', function () {
        // Fetch the GeoJSON data
        fetch('amazonD.geoJSON')
            .then(response => response.json())
            .then(data => {
                // Add the GeoJSON data as a source
                map.addSource('thematic-data', {
                    type: 'geojson',
                    data: data
                });

                // Add the fill layer
                map.addLayer({
                    id: 'thematic-layer',
                    type: 'fill',
                    source: 'thematic-data',
                    paint: {
                        'fill-color': '#ff0000',
                        'fill-opacity': [
                            'interpolate',
                            ['linear'],
                            ['get', 'Metric1'],
                            0, 0, // Minimum Metric1 value, 0 opacity
                            6000000, 1 // Maximum Metric1 value, full opacity
                        ]
                    }
                });

                // Populate the table with data
                populateTable(data.features);
            })
            .catch(error => {
                console.error('Error fetching GeoJSON data:', error);
            });
    });

    // Function to populate the table with GeoJSON data
    function populateTable(features) {
        var tableBody = document.querySelector('#data-table tbody');

        features.forEach(feature => {
            var row = tableBody.insertRow();
            var yearCell = row.insertCell(0);
            var metric1Cell = row.insertCell(1);
            var metric2Cell = row.insertCell(2);

            yearCell.textContent = feature.properties.Year;
            metric1Cell.textContent = feature.properties.Metric1.toFixed(2); // Limit decimal places
            metric2Cell.textContent = feature.properties.Metric2.toFixed(2); // Limit decimal places
        });
    }
</script>

</body>
</html>
